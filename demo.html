<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
    
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.dev.js"></script>
  <script src="dash.all.js"></script>
  <script src="prefixfree.min.js"></script>
  <script src="script.js"></script>
  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>


</head>
<body>

  <!-- Standard video.js embed with a DASH source -->
<video id="example_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
  <source src="http://dash.edgesuite.net/akamai/test/caption_test/ElephantsDream/elephants_dream_480p_heaac5_1.mpd" type='application/dash+xml'>
    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>

<script>
    videojs('example_video_1', {
                    plugins: {
                        'myPlugin':{
                            advertisement: {
                                setTimeStart: 0,  // set number of seconds to show ads
                                setAdvertisementTime: 15, // set total duration shows ads 
                                contentAds: "Hey! I'm here", // Set null to disappear ads
                            },
                            wideScreen: {
                                Width: 640, // Set width size for screen
                                Height: 480 // Set height size for screen
                            }
                        }
                    }
    
    }, function() { });
    
    var notSupportedDiv = document.getElementById('dash-not-supported');
  if (!videojs.Dashjs.isSupported()) {
    document.body.insertBefore(notSupportedDiv, document.getElementById('example_video_1'));
    notSupportedDiv.style.display = 'block';
  }
</script>


</body>
</html>
